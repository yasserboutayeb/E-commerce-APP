<div class="container mt-4">
  <h2>Your Cart</h2>
  <div *ngIf="cartItems.length > 0; else emptyCart">
    <table class="table">
      <thead>
        <tr>
          <th>Product</th>
          <th>Quantity</th>
          <th>Price</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of cartItems">
          <td>{{ item.product.name }}</td>
          <td>
            <button (click)="decreaseQuantity(item)" class="btn btn-sm btn-secondary">-</button>
            {{ item.quantity }}
            <button (click)="increaseQuantity(item)" class="btn btn-sm btn-secondary">+</button>
          </td>
          <td>${{ item.product.price * item.quantity }}</td>
          <td>
            <button (click)="removeItem(item.product.id ?? 0)" class="btn btn-sm btn-danger">Remove</button>
          </td>
        </tr>
      </tbody>
    </table>
    <h4>Total: ${{ totalPrice }}</h4>
    <div class="d-flex justify-content-between">
      <button (click)="clearCart()" class="btn btn-warning">Clear Cart</button>
      <button routerLink="/checkout" class="btn btn-primary">Proceed to Checkout</button>
    </div>
  </div>
  <ng-template #emptyCart>
    <p>Your cart is empty.</p>
  </ng-template>
</div>
